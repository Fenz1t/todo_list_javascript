<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Применяем шрифт по умолчанию */
        body {
            font-family: 'Press Start 2P', sans-serif;
            font-size: 15px;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-cyan-500 to-blue-500 flex justify-center items-center min-h-screen">

    <div class="bg-indigo-800 p-8 rounded-xl shadow-lg w-[700px]">
        <h1 class="text-3xl text-white font-semibold text-center mb-6">Список дел</h1>
        <input id="task-input" type="text" placeholder="Введите задачу..."
               class="w-full p-3 border-2 border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button id="add-task" 
                class="w-full py-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
            Добавить задачу
        </button>
        <button id="full-delete" 
                class="w-full mt-2 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
            Очистить список задач
        </button>
        
        <ul id="task-list" class="mt-6 space-y-4"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
